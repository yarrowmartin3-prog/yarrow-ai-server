<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réglages Nova ⚙️</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    label { display: block; margin-top: 1em; }
    input { padding: 0.5em; width: 100%; max-width: 400px; }
    button { margin-top: 1em; padding: 0.5em 1em; cursor: pointer; }
    .ok { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>⚙️ Réglages Nova</h1>
  <p>Entre ton URL Vercel (backend) ici :</p>

  <label for="apiUrl">URL du backend :</label>
  <input type="text" id="apiUrl" placeholder="https://mon-backend.vercel.app">

  <button onclick="saveSettings()">💾 Sauvegarder</button>
  <p id="status"></p>

  <p><a href="index.html">⬅️ Retour à Nova</a></p>

  <script>
    // Charger l’URL déjà sauvegardée si elle existe
    const input = document.getElementById("apiUrl");
    const saved = localStorage.getItem("API_BASE");
    if (saved) {
      input.value = saved;
    }

    // Fonction pour sauvegarder l’URL
    function saveSettings() {
      const url = input.value.trim();
      if (!url) {
        document.getElementById("status").innerText = "⚠️ Merci d’entrer une URL valide.";
        return;
      }
      localStorage.setItem("API_BASE", url);
      document.getElementById("status").innerHTML = "✅ Sauvegardé !<br>URL actuelle : <b>" + url + "</b>";
    }
  </script>
</body>
</html>
