<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>R√©glages Nova ‚öôÔ∏è</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #222;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      padding: 0.5em;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 1.5em;
      padding: 0.7em 1.2em;
      background: #6ee7b7;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    button:hover {
      background: #34d399;
    }
    a {
      display: inline-block;
      margin-top: 2em;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è R√©glages Nova</h1>

  <label for="apiUrl">URL du Backend :</label>
  <input type="text" id="apiUrl" placeholder="https://yarrow-ai-server.vercel.app" />

  <label for="voice">Voix :</label>
  <select id="voice">
    <option value="default">Par d√©faut</option>
    <option value="male">Voix masculine</option>
    <option value="female">Voix f√©minine</option>
  </select>

  <label for="rate">Vitesse de lecture :</label>
  <input type="range" id="rate" min="0.7" max="1.4" step="0.1" value="1" />

  <button onclick="saveSettings()">üíæ Sauvegarder</button>

  <br>
  <a href="./index.html">‚¨ÖÔ∏è Retour √† Nova</a>

  <script>
    function saveSettings() {
      const apiUrl = document.getElementById("apiUrl").value.trim();
      const voice = document.getElementById("voice").value;
      const rate = document.getElementById("rate").value;

      if(apiUrl) {
        localStorage.setItem("API_BASE", apiUrl);
      }
      localStorage.setItem("VOICE", voice);
      localStorage.setItem("RATE", rate);

      alert("‚úÖ R√©glages sauvegard√©s !");
    }

    // Charger les r√©glages sauvegard√©s
    window.onload = () => {
      document.getElementById("apiUrl").value = localStorage.getItem("API_BASE") || "";
      document.getElementById("voice").value = localStorage.getItem("VOICE") || "default";
      document.getElementById("rate").value = localStorage.getItem("RATE") || 1;
    };
  </script>
</body>
</html>
