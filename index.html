<body>
  <h1>Parle avec Nova ðŸš€</h1>

  <input id="question" type="text" placeholder="Ã‰cris ta question ici..." />
  <button id="sendBtn">Envoyer</button>

  <p><strong>RÃ©ponse de Nova :</strong></p>
  <pre id="answer">...</pre>

  <script>
    // ðŸ”— Backend : prend lâ€™URL enregistrÃ©e ou le dÃ©faut (Vercel)
    const API_BASE = (localStorage.getItem('API_BASE') || "https://yarrow-ai-server.vercel.app").replace(/\/+$/,'');

    // RÃ©cupÃ©ration des Ã©lÃ©ments
    const input = document.getElementById("question");
    const sendBtn = document.getElementById("sendBtn");
    const answerBox = document.getElementById("answer");

    // Fonction pour interroger le backend
    async function askNova(questionText) {
      const question = questionText || input.value;
      if (!question) {
        answerBox.innerText = "âš ï¸ Ã‰cris une question avant dâ€™envoyer.";
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question, site: "hydro" })
        });

        const data = await response.json();
        if (data.ok) {
          answerBox.innerText = data.answer || "Pas de rÃ©ponse reÃ§ue.";
        } else {
          answerBox.innerText = "âŒ Erreur : " + (data.error || "RÃ©ponse invalide");
        }
      } catch (err) {
        answerBox.innerText = "âŒ Erreur de connexion : " + err.message;
      }
    }

    // Envoi avec le bouton
    sendBtn.addEventListener("click", () => askNova());

    // Envoi avec la touche EntrÃ©e
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") askNova();
    });

    // ðŸš€ Petit test automatique au chargement
    window.onload = () => {
      askNova("Bonjour Nova, es-tu lÃ  ?");

  </script>
