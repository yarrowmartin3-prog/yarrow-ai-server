<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Assistant 🚀</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    input { padding: 0.5em; width: 250px; }
    button { padding: 0.5em; margin-left: 0.5em; }
    pre { background: #f4f4f4; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Parle avec Nova 🚀</h1>

  <input id="question" type="text" placeholder="Écris ta question ici..." />
  <button onclick="askNova()">Envoyer</button>

  <p><strong>Réponse de Nova :</strong></p>
  <pre id="answer">...</pre>

  <script>
    const API_BASE = "https://yarrow-ai-server.vercel.app"; // ton backend Vercel

    async function askNova(questionText) {
      const answerBox = document.getElementById("answer");
      const question = questionText || document.getElementById("question").value;

      if (!question) {
        answerBox.innerText = "⚠️ Écris une question avant d’envoyer.";
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: question,
            site: "hydro"
          })
        });

        const data = await response.json();
        if (data.ok) {
          answerBox.innerText = data.answer || "Pas de réponse reçue.";
        } else {
          answerBox.innerText = "Erreur : " + (data.error || "Réponse invalide");
        }
      } catch (err) {
        answerBox.innerText = "❌ Erreur de connexion : " + err.message;
      }
    }

    // 🚀 Test automatique au chargement de la page
    window.onload = () => {
      askNova("Bonjour Nova, es-tu là ?");
    };
  </script>
</body>
</html>
