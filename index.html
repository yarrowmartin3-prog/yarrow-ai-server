<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Assistant üöÄ</title>

  <!-- üîß Progressive Web App -->
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0e1118">
  <script defer src="/sw-register.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: #f4f4f4;
    }
    h1 { color: #222; }
    input { padding: 0.5em; width: 250px; }
    button { padding: 0.5em; margin-left: 0.5em; }
    pre { background: #eee; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Parle avec Nova üöÄ</h1>

  <input id="question" type="text" placeholder="√âcris ta question ici..." />
  <button onclick="askNova()">Envoyer</button>

  <p><strong>R√©ponse de Nova :</strong></p>
  <pre id="answer">...</pre>

  <script>
    const API_BASE = "https://yarrow-ai-server.vercel.app"; // ton backend Vercel

    async function askNova() {
      const question = document.getElementById("question").value;
      const answerBox = document.getElementById("answer");

      if (!question) {
        answerBox.innerText = "‚ö†Ô∏è √âcris une question avant d‚Äôenvoyer.";
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: question,
            site: "hydro"
          })
        });

        const data = await response.json();
        if (data.ok) {
          answerBox.innerText = data.answer || "Pas de r√©ponse re√ßue.";
        } else {
          answerBox.innerText = "‚ùå Erreur : " + (data.error || "R√©ponse invalide");
        }
      } catch (err) {
        answerBox.innerText = "‚ùå Erreur de connexion : " + err.message;
      }
    }
  </script>
</body>
</html>
