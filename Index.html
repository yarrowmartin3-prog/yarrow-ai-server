<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nova Assistant</title>
</head>
<body>
  <h1>Parle avec Nova ðŸš€</h1>

  <input id="question" type="text" placeholder="Ã‰cris ta question ici...">
  <button onclick="askNova()">Envoyer</button>

  <p><strong>RÃ©ponse de Nova :</strong></p>
  <pre id="answer"></pre>

  <script>
    const API_BASE = "https://yarrow-ai-server.vercel.app"; // ðŸ‘ˆ ton backend Vercel

    async function askNova() {
      const question = document.getElementById("question").value;

      try {
        const response = await fetch(`${API_BASE}/api/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            question: question,
            site: "hydro"
          })
        });

        const data = await response.json();
        document.getElementById("answer").innerText =
          data.answer || "Pas de rÃ©ponse.";
      } catch (err) {
        document.getElementById("answer").innerText =
          "Erreur : " + err.message;
      }
    }
  </script>
</body>
</html>
