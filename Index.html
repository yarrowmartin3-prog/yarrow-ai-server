<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nova Assistant</title>
</head>
<body>
  <h1>Parle avec Nova</h1>

  <input id="question" type="text" placeholder="Écris ta question ici...">
  <button onclick="askNova()">Envoyer</button>

  <p><strong>Réponse de Nova :</strong></p>
  <pre id="answer"></pre>

  <script>
    async function askNova() {
      const question = document.getElementById("question").value;

      const response = await fetch("https://yarrow-ai-server.vercel.app/api/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          question: question,
          site: "hydro"
        })
      });

      const data = await response.json();
      document.getElementById("answer").innerText = data.answer || "Pas de réponse";
    }
  </script>
</body>
</html>
